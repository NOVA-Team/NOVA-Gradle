plugins {
	id "groovy"
	id "com.gradle.plugin-publish" version "0.9.0"
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

pluginBundle {
	plugins {
		novaPlugin {
			id = 'nova.gradle'
			displayName = "Nova Gradle"

			description = "Help for running a NOVAAPI project in wrappers."

			website = "http://novaapi.net/"
			vcsUrl = "https://github.com/NOVAAPI/NovaGradle/"
		}
	}
}
